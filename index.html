<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brastlewark Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Brastlewark's inhabitants</h1>

    <input type="text" id="search" placeholder="Search by name..." />

    <div class="filters">
      <input type="text" id="minAge" placeholder="Min. Age" />
      <input type="text" id="profession" placeholder="Profession(s)" />
      <input type="text" id="hairColor" placeholder="Hair color" />
      <input type="text" id="minWeight" placeholder="Min. Weight" />
      <input type="text" id="friendNames" placeholder="Friend(s)" />
    </div>

    <div id="gnomes-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
